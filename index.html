<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="flexContainer"></div>
    <div class="title"><h1>Etch - A - Sketch</h1></div>
    <div class="content">
      <div class="board"></div>
      <div class="buttons">
        <button onclick='changeColor("black")'>Black</button>
        <button onclick='changeColor("white")'>Erase</button>
        <button onclick='changeColor("rainbow")'>Rainbow</button>
        <button onclick="reset()">Reset</button>
      </div>
      <div>
        <input
          type="text"
          placeholder="Size of Board"
          value="10"
          onchange="changeSize(this.value)"
        />
        <button>Set Size</button>
      </div>
      <div class="footer">Hayden Murphy 2022 TheOdinProject</div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
